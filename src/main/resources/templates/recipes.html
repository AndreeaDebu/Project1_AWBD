<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" />
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    Logged user:
    <span sec:authentication="name">user</span>
    Roles: <span sec:authentication="principal.authorities">[ROLE_USER]</span>
    <table class="table table-hover ">
        <thead class="thead-inverse">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Code</th>
            <th>Reserved price</th>
            <th>Info</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tr th:each="product, stat : ${products}"
            th:class="${stat.odd}? 'table-light':'table-dark'"
                >
            <td th:text="${recipe.id}">1</td>
            <td th:text="${recipe.cook_time}">Product 1</td>
            <td th:text="${recipe.description}">Code</td>
            <td th:text="${recipe.difficulty}">Reserved price</td>
            <td><a href="#" th:href="@{'/recipe/findById/' + ${recipe.id}}">Info</a></td>
            <td><a href="#" th:href="@{'/recipe/deleteById/' + ${recipe.id}}">Delete</a></td>
        </tr>
    </table>
</div>
<div class="container">
    <div class="row">
        <div sec:authorize="hasRole('CUSTOMER')">
            <a class="btn btn-primary" role="button" th:href="@{'/recipe/addRecipe'}">add product</a>
        </div>
        <div class="col-md-3">
            <a class="btn btn-primary" role="button" th:href="@{'/recipe/addRecipe'}">register</a>
        </div>

        <div class="col-md-3">
            <form th:action="@{/logout}" method="POST"> <input type="submit" class="btn btn-primary" value="Logout"> </form>
        </div>

    </div>
</div>
</body>
</html>
